<html>
<head>
  <title>AI 图素识别 Demo</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    form { border: 1px solid #ccc; display: inline-block; padding: 20px; }
    input[type=file], input[type=text] { width: 300px; padding: 10px; margin: 10px; }
    button { padding: 10px 20px; margin: 10px; }
  </style>
</head>
<body>
  <h1>AI 图素识别 Demo</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file" required></p>
    <p><input type="text" name="api_key" placeholder="Enter your GPT-4o API Key" required></p>
    <p>
      <button type="submit" name="action" value="gpt">结构识别（GPT-4o）</button>
      <button type="submit" name="action" value="sam">区域识别（Segment Anything）</button>
    </p>
  </form>
</body>
</html>
